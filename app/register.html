<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/main.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-pink.min.css">
  </head>
  <body>
    <div class="loader"></div>
    <!-- Always shows a header, even in smaller screens. -->
    <div id="register" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Logo -->
          <div class="mdl-layout-icon"><img class="logo" id="logoIcon" src="./images/profile-1.jpg"></div>
          <!-- Title -->
          <span id="title" class="mdl-layout-title mdl-layout__title">Channel Name</span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div id="headerStyle_1" class="profileHeader">
            <img  class="profileImage" src="./images/account.png"/>
            <img id="cardBG" class="bgImage" src="./images/0.jpeg">
            <div class="extraInfo">
              <span class="profileEmail">username@mail.com</span>
              <span class="profileMobile">+581245589471</span>
              <span class="profileDate">05/05/2016</span>  
            </div>
          </div>
          <div class="profileForm">
            <form id="profileEditor" action="#">
            </form>
          </div>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored submit">
            <i class="material-icons">archive</i>
          </button>
        </div>
      </main>
    </div>

    <script src="scripts/main.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foggy/1.1.1/jquery.foggy.min.js"></script>
    <script type="text/javascript">
      $(window).load(function() {
        $(".loader").fadeOut("slow");
         $('.bgImage').foggy({
           blurRadius: 2,          // In pixels.
           opacity: 1,           // Falls back to a filter for IE.
           cssFilterSupport: true  // Use "-webkit-filter" where available.
         }); 


      })
    </script>

  </body>
</html>
