<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/main.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-pink.min.css">
  </head>
  <body>
    <div class="loader"></div>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Logo -->
          <div class="mdl-layout-icon"><img class="logo" id="logoIcon" src="./images/profile-1.jpg"></div>
          <!-- Title -->
          <span id="title" class="mdl-layout-title mdl-layout__title">Channel Name</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Right aligned menu below button -->
          <button id="demo-menu-lower-right"
                  class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
          </button>

          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
              for="demo-menu-lower-right">
            <li class="mdl-menu__item">Edit Profile</li>
          </ul>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#classicInbox" class="mdl-layout__tab is-active">Classic Inbox</a>
          <a href="#activityFeed" class="mdl-layout__tab">Activity Feed</a>
          <a href="#nearby"       class="mdl-layout__tab">Nearby</a>
          <a href="#chatInbox"    class="mdl-layout__tab">Chat</a>
          <a href="#galleryInbox" class="mdl-layout__tab">Gallery</a>
        </div>
      </header>


      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="classicInbox">
          <div class="page-content">
            <ul id="listMessages"></ul>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="activityFeed">
          <div class="page-content">
            <div id="activities"></div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="nearby">
          <div class="page-content">
            <div id="map"></div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="chatInbox">
          <div class="page-content">
            <ol id="chats" class="chat"></ol>
            <input class="textarea" type="text" placeholder="Type here!"/>
            <div class="send"><i class="material-icons">send</i></div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="galleryInbox">
          <div class="page-content">
            <div id="gallery" class="mdl-grid mdl-grid--no-spacing">
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="scripts/main.min.js"></script>
    <script type="text/javascript">
      $(window).load(function() {
        $(".loader").fadeOut("slow");
      })
    </script>

  </body>
</html>
